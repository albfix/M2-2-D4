<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->

    <script>
    function addName(){
    let text = "";
    let inputs = document.querySelectorAll("input[type=text]");
    for (var i = 0; i < inputs.length; i++) {
        text += inputs[i].value;
    }
    let li = document.createElement("li");
    let name = document.createTextNode(text);
    li.appendChild(name);
    document.getElementById("list").appendChild(li);
}
    </script>

    <script>

      function addNameList(){
        //1) prendere un valore dalla lista dei disponibili
        let selectedLi = document.querySelector("#list li")
        //2) prendere un riferimento casuale di una delle squadre
        let teams = document.querySelectorAll(".team")
        let randomTeam = Math.floor(Math.random() * teams.length)
        //3) aggiungere un nuovo elemento con il nome all'interno della squadra
        teams[randomTeam].innerHTML += "<li>" + selectedLi.innerText + "</li>"
        //4) eliminare l'elemento usato
        selectedLi.remove()
      }
